<!DOCTYPE html>
<html lang="en" class="text-[15px]">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- TailwindCSS output stylesheet -->
  <link href="./dist/styles.css" type="text/css" rel="stylesheet">

  <!-- Google fonts: Outfit, weights: [400, 700] -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- Tab icon & title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-light-gray flex flex-col justify-around items-center h-screen">

  <main>
    <article class="bg-white drop-shadow-2xl flex flex-col items-center max-w-[320px] rounded-xl p-4">
      <img src="./images/image-qr-code.png" 
        alt="QR code to frontendmentor.io"
        class="rounded-md w-[100%] h-auto"
      >
      
      <div class="px-4 pt-3 pb-7">
        <h1 class="text-dark-blue font-outfit font-bold text-2xl text-center my-4 leading-snug">Improve your front-end skills by building projects</h1>
        <p class="text-grayish-blue font-outfit font-normal text-base text-center leading-snug">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>
  
</body>
</html>
